[server]
headless = true
port = 8501
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[client]
# Show full error details for debugging (safe on LAN)
showErrorDetails = true

[theme]
# Remove explicit colors to respect OS dark/light mode preference
# Streamlit will automatically use dark mode if OS is set to dark
primaryColor = "#1f77b4"
font = "sans serif"
# backgroundColor, secondaryBackgroundColor, and textColor are omitted
# to allow Streamlit to respect OS theme preference

