[server]
headless = true
port = 8501
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[client]
# Show full error details for debugging (safe on LAN)
showErrorDetails = true

[theme]
# Force dark mode theme (more reliable than OS detection on Windows)
base = "dark"
primaryColor = "#1f77b4"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

