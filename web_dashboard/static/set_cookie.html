<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting session...</title>
</head>

<body>
    <p>Setting session, please wait...</p>
    <script>
        (function () {
            // Helper function to set cookie
            function setCookie(name, value, days) {
                var expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = name + '=' + value + '; expires=' + expires.toUTCString() + '; path=/; SameSite=Strict';
            }

            // Get token from URL query param
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (token) {
                // Set the cookie
                setCookie('auth_token', token, 7); // 7 days expiration

                // Redirect back to Streamlit (remove the token from URL for security)
                const baseUrl = window.location.origin;
                window.location.replace(baseUrl + '/?session_set=1');
            } else {
                // No token, redirect to main page
                window.location.replace('/');
            }
        })();
    </script>
</body>

</html>
