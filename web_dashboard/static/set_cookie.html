<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session...</title>
</head>

<body>
    <p id="status">Processing session...</p>
    <script>
        (function () {
            // Helper function to set cookie
            function setCookie(name, value, days) {
                var expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = name + '=' + value + '; expires=' + expires.toUTCString() + '; path=/; SameSite=Strict';
            }

            // Helper function to clear cookie
            function clearCookie(name) {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            }

            var params = new URLSearchParams(window.location.search);
            var action = params.get('action');
            var token = params.get('token');

            if (action === 'clear') {
                // Clear the cookie (logout)
                clearCookie('auth_token');
                window.location.replace(window.location.origin + '/');
            } else if (token) {
                // Set the cookie (login)
                setCookie('auth_token', token, 7); // 7 days expiration
                window.location.replace(window.location.origin + '/');
            } else {
                document.getElementById('status').textContent = 'No action specified.';
                setTimeout(function () {
                    window.location.replace('/');
                }, 1000);
            }
        })();
    </script>
</body>

</html>
