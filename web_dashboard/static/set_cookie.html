<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session...</title>
    <style>
        /* Respect system theme preference */
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            color: #262730;
            transition: background-color 0.2s, color 0.2s;
        }

        p {
            font-size: 1.1rem;
            text-align: center;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0E1117;
                color: #FAFAFA;
            }
        }
    </style>
</head>

<body>
    <p id="status">Processing session...</p>
    <script>
        (function () {
            // Helper function to set cookie
            function setCookie(name, value, days) {
                var expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = name + '=' + value + '; expires=' + expires.toUTCString() + '; path=/; SameSite=Strict';
            }

            // Helper function to clear cookie
            function clearCookie(name) {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            }

            var params = new URLSearchParams(window.location.search);
            var action = params.get('action');
            var token = params.get('token');
            var refreshToken = params.get('refresh_token');

            if (action === 'clear') {
                // Clear both cookies (logout)
                clearCookie('auth_token');
                clearCookie('refresh_token');
                window.location.replace(window.location.origin + '/');
            } else if (token) {
                // Set the cookies (login or refresh)
                setCookie('auth_token', token, 7); // 7 days expiration
                if (refreshToken) {
                    setCookie('refresh_token', refreshToken, 30); // 30 days for refresh token
                }
                window.location.replace(window.location.origin + '/');
            } else {
                document.getElementById('status').textContent = 'No action specified.';
                setTimeout(function () {
                    window.location.replace('/');
                }, 1000);
            }
        })();
    </script>
</body>

</html>
