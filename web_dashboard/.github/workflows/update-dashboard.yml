name: Update Portfolio Dashboard

on:
  schedule:
    # Run at 6 PM EST on weekdays (when markets close)
    - cron: '0 23 * * 1-5'  # 11 PM UTC = 6 PM EST
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'trading_data/prod/*'
      - 'web_dashboard/**'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd web_dashboard
          pip install -r requirements.txt
      
      - name: Sync trading data
        run: |
          cd web_dashboard
          python sync_data.py
      
      - name: Test dashboard
        run: |
          cd web_dashboard
          python -c "
          import app
          data = app.load_portfolio_data()
          print('âœ… Dashboard data loaded successfully')
          print(f'Portfolio entries: {len(data[\"portfolio\"])}')
          print(f'Trade entries: {len(data[\"trades\"])}')
          "
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add web_dashboard/trading_data/
          git add web_dashboard/sync_log.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update dashboard data - $(date)"
          git push
      
      - name: Deploy to Vercel (if using Vercel)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Changes pushed to main branch"
          echo "Vercel will automatically deploy the updated dashboard"
