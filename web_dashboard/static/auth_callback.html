<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        /* Respect system theme preference */
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            color: #262730;
            transition: background-color 0.2s, color 0.2s;
        }

        p {
            font-size: 1.1rem;
            text-align: center;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0E1117;
                color: #FAFAFA;
            }
        }
    </style>
</head>

<body>
    <p>Authenticating, please wait...</p>
    <script>
        (function () {
            // Helper function to set cookie
            function setCookie(name, value, days) {
                var expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = name + '=' + value + '; expires=' + expires.toUTCString() + '; path=/; SameSite=Strict';
            }

            // Extract tokens from URL hash
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                const baseUrl = window.location.origin;
                const streamlitUrl = new URL(baseUrl);

                // Check for errors (expired links, etc.)
                if (params.get('error')) {
                    streamlitUrl.searchParams.set('auth_error', params.get('error'));
                    if (params.get('error_code')) {
                        streamlitUrl.searchParams.set('error_code', params.get('error_code'));
                    }
                    if (params.get('error_description')) {
                        streamlitUrl.searchParams.set('error_desc', decodeURIComponent(params.get('error_description')));
                    }
                }
                // Check for access_token (magic link or password reset success)
                else if (params.get('access_token')) {
                    const token = params.get('access_token');
                    const refreshToken = params.get('refresh_token');

                    // SET THE AUTH COOKIES HERE - this page is NOT in an iframe!
                    // Cookies will persist across page refreshes and Docker restarts
                    setCookie('auth_token', token, 7); // 7 days expiration
                    if (refreshToken) {
                        setCookie('refresh_token', refreshToken, 30); // 30 days for refresh token
                    }

                    streamlitUrl.searchParams.set('magic_token', token);
                    // Pass type to distinguish between magic link and password reset
                    if (params.get('type')) {
                        streamlitUrl.searchParams.set('auth_type', params.get('type'));
                    }
                }

                // Build redirect URL - use /?goto= pattern for Streamlit pages
                let redirectUrl = streamlitUrl.toString();

                // If redirecting to a Streamlit page, use the goto pattern
                const currentPath = window.location.pathname;
                if (currentPath.startsWith('/pages/')) {
                    // Convert /pages/page_name to /?goto=pages/page_name
                    redirectUrl = baseUrl + '/?goto=' + currentPath.substring(1);
                }

                window.location.replace(redirectUrl);
            } else {
                // No hash, redirect to main page
                window.location.replace('/');
            }
        })();
    </script>
</body>

</html>
